        <template if:true={visibleContactList}>
                <lightning-datatable 
                key-field="Id"
                data={visibleContactList}
                columns={contactColunm}>
            </lightning-datatable>
            </template>
    </lightning-card>
    <c-pagination-Comp records={contacts} onsliced={sliceHandler}></c-pagination-Comp>
</div>
