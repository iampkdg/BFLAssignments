<template>
    <div class="container">
        <lightning-card title="Memory Game">
            <div class="slds-var-p-around_medium">
                <section class="scorearea">
                    <span class ='moves'>1</span>Moves(S)
                    <div class='timer'>10 Seconds</div>
                    <div class='repeat'>
                        <i class="fa fa-refresh" aria-hidden="true"></i>
                    </div>
                </section>
            </div>
            <div class="slds-var-p-around_medium">
                <section class="gamearea">
                    <ul class='deck card-deck grid-container'>
                        <template for:each={cards} for:item="card">
                            <li class={card.listClass} type={card.type} key={card.id} onclick={displayCard}>
                                <i class={card.icon}></i>
                            </li>
                        </template>
                    </ul>
                </section>
            </div>
        </lightning-card>
    </div>
</template>
