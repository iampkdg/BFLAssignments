<!-- This HTML is placed on the Home page and available only for Admins. 
    It has 2 Functions:
    1. Takes input from the User about the Algorithm 
    2. Has a button that generates a New Secret Key -->
<template>
    <template if:true={showButton}>
        <lightning-card class="slds-m-around_medium">
            <div class="slds-m-around_medium">
                <lightning-combobox
                label="Select the Algorithm for Encryption"
                value={selectedSecretKeyLength}
                options={secretKeyLengthOptions}
                onchange={handleSecretKeyLengthChange}
                ></lightning-combobox>
            </div>
            <div class="slds-m-left_medium">
                <lightning-button label="Generate Secret Key" onclick={handleUpdate}></lightning-button>
            </div>
            
        </lightning-card>
    </template>
</template>
